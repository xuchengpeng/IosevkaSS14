name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install ttfautohint
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint
      - name: Build Font IosevkaSS14
        shell: bash
        run: |
          git clone --depth=1 https://github.com/be5invis/Iosevka.git iosevka
          cp private-build-plans.toml iosevka/
          cd iosevka
          npm install
          npm run build -- ttf::IosevkaSS14
          cd dist
          tar -zcf IosevkaSS14-${{ github.ref_name }}.tar.gz IosevkaSS14
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          name: IosevkaSS14 ${{ github.ref_name }}
          files: iosevka/dist/*.tar.gz
